<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mock Etch-a-Sketch</title>
</head>
<body>
    <h1>Mock Etch-a-Sketch</h1>
    <div class="outer-container">
        <div class="settings-container">
            <div class="size-container">
                <button id="small-btn">Big Squares</button>
                <button id="med-btn">Medium Squares</button>
                <button id="large-btn">Small Squares</button> 
            </div> 
            <br> 
            <div class="selection-container">
                <button id="color-btn">Color: <input type="color" id="color-picker"></button>
                <button id="rainbow-btn" data-color="rainbow">Random</button>
                <button id="clear-btn" data-color="clear">Clear</button>
            </div>
            <div class="directions-container">
                <p>Click and hold to draw on the canvas!</p>
            </div>
        </div>

        <div id="canvas-container" >
            <div id="canvas">

            </div>
        </div>
    </div>

    <footer>
        <p>This project was done as a part of The Odin Project's curriculum.</p>
    </footer>
    
    <script src="index.js">

    </script>
</body>
</html>
